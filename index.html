<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Product App</title>
</head>
<body>
    <div class="nav-bar"></div>
    <div id="app">
        <div class="product">
        <div class="product-image">
                <a :href="link"><img v-bind:src="image"> </a>
        </div>
        <div class="product-info">
            <h1>{{product}}</h1>
            <p v-if="inventory >= 10">In Stock</p>
            <p v-else-if="inventory > 0 && inventory < 10">Almost Sold Out!</p>
            <p v-else>Out of Stock</p>
            <span class="sale" v-show="onSale">On Sale</span>
            <!-- Use an unordered list to list out details  -->
           <ul>
               <li v-for="detail in details">{{detail}}</li>
           </ul>
           <div v-for="variant in variants" :key="variant.variantId">
               <p @mouseover="updateProduct(variant.variantImage)">{{variant.variantColor}}</p>
            </div>
           <!-- </div>
           <div v-for="size in sizes">{{size}}</div>
        </div> -->
        <button v-on:click="addToCart">Add To Cart</button>
        <div class="cart">
            <p>cart({{cart}})</p>
        </div>

   
</div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
